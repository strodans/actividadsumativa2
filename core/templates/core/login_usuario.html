<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1 programacion web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        {% load static %}
        <h2 class="mb-4">Inicio de sesión</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="user" class="form-label">Usuario</label>
                <input type="text" id="user" name="user" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Contraseña</label>
                <input type="password" id="pass" name="pass" required class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <hr>

        <h2 class="mb-4">Registro de Usuario</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="run" class="form-label">RUN</label>
                <input type="text" id="run" name="run" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" id="nombres" name="nombres" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>

        <hr>

        <h2 class="mb-4">Recuperar Contraseña</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Recuperar Contraseña</button>
            </div>
        </form>

        <hr>

        <h2 class="mb-4">Modificar Perfil</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" id="nombres" name="nombres" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</body>

</html>
